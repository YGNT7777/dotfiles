# Backend
backend = "glx";

# Enable shadows for all windows except terminals (optional)
shadow = true;
shadow-exclude = [
  "class_g = 'URxvt'",
  "class_g = 'Alacritty'",
  "class_g = 'XTerm'",
  "class_g = 'St'",
  "class_g = 'Termite'",
  "class_g = 'Kitty'",
  "class_g = 'WezTerm'",
  "override_redirect = true" # Donâ€™t draw a shadow on windows that are override-redirect.
];

# Fading settings
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity settings
inactive-opacity = 1.0;
active-opacity = 1.0;

# Match terminal window classes and set opacity < 1 for transparency
opacity-rule = [
  "90:class_g = 'st'",
  "90:class_g = 'URxvt'",
  "90:class_g = 'Alacritty'",
  "90:class_g = 'XTerm'",
  "90:class_g = 'Termite'",
  "90:class_g = 'Kitty'",
  "90:class_g = 'WezTerm'"
];

# Don't blur or have transparency on other windows
# No opacity rules needed because default is fully opaque

# Exclude compositor effects on certain windows
# (optional, but good for performance)
glx-no-stencil = true;
glx-copy-from-front = false;

# Detect WM windows with no transparency
detect-client-opacity = true;

# Vsync for smoother rendering
vsync = true;

# No blur
blur-method = "none";
